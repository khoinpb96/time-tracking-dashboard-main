<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="grid">
      <div class="grid-item main">
        <div class="card1">
          <img src="./images/image-jeremy.png" alt="" class="ava" />
          <div>
            <span>Report for</span>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <div class="card2">
          <label for="daily">
            <input type="radio" name="radio" id="daily" value="daily" />
            <p class="type">Daily</p>
          </label>
          <label for="weekly">
            <input type="radio" name="radio" id="weekly" value="weekly" />
            <p class="type">Weekly</p>
          </label>
          <label for="monthly">
            <input type="radio" name="radio" id="monthly" value="monthly" />
            <p class="type">Monthly</p>
          </label>
        </div>
      </div>
      <div class="grid-item card work">
        <div class="content">
          <div class="row row2">
            <p class="card-title"></p>
            <img src="./images/icon-ellipsis.svg" alt="" class="icon" />
          </div>
          <div class="row row2">
            <h2 class="card-time">1hr</h2>
            <span class="card-history">Last Week</span>
          </div>
        </div>
      </div>
      <div class="grid-item card play">
        <div class="content">
          <div class="row row2">
            <p class="card-title"></p>
            <img src="./images/icon-ellipsis.svg" alt="" class="icon" />
          </div>
          <div class="row row2">
            <h2 class="card-time">1hr</h2>
            <span class="card-history">Last Week</span>
          </div>
        </div>
      </div>
      <div class="grid-item card study">
        <div class="content">
          <div class="row row2">
            <p class="card-title"></p>
            <img src="./images/icon-ellipsis.svg" alt="" class="icon" />
          </div>
          <div class="row row2">
            <h2 class="card-time">1hr</h2>
            <span class="card-history">Last Week</span>
          </div>
        </div>
      </div>
      <div class="grid-item card exer">
        <div class="content">
          <div class="row row2">
            <p class="card-title"></p>
            <img src="./images/icon-ellipsis.svg" alt="" class="icon" />
          </div>
          <div class="row row2">
            <h2 class="card-time">1hr</h2>
            <span class="card-history">Last Week</span>
          </div>
        </div>
      </div>
      <div class="grid-item card social">
        <div class="content">
          <div class="row row2">
            <p class="card-title"></p>
            <img src="./images/icon-ellipsis.svg" alt="" class="icon" />
          </div>
          <div class="row row2">
            <h2 class="card-time">1hr</h2>
            <span class="card-history">Last Week</span>
          </div>
        </div>
      </div>
      <div class="grid-item card selfCare">
        <div class="content">
          <div class="row row2">
            <p class="card-title"></p>
            <img src="./images/icon-ellipsis.svg" alt="" class="icon" />
          </div>
          <div class="row row2">
            <h2 class="card-time">1hr</h2>
            <span class="card-history">Last Week</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/khoinpb96/">khoinpb96</a>.
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
